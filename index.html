<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculadora" />
    <title>Calculadora</title>
    <link rel="icon" type="image/png" href="./src/css/style.css" />

    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/04d1788029.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="functions">
        <div class="histBtn">
          <span class="title">Calculadora</span>
          <i class="fa-solid fa-clock"></i>
        </div>
        <div class="screen">
          <div class="prev"></div>
          <div class="current"></div>
        </div>
        <div class="btnContainer">
          <button data-key=" / 100">%</button>
          <button data-key="cleanCurrent">CE</button>
          <button data-key="cleanAll">C</button>
          <button data-key="cleanLast"></button>
          <button data-key="1 / ">
            1<span data-key="1 / ">/×</span>
          </button>
          <button data-key="²">×<span>²</span></button>
          <button data-key="√"></button>
          <button data-key="flipValue">+/-</button>
          <button data-key="decimal">,</button>
          <button data-key="0">0</button>
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="/">÷</button>
          <button data-key="*">×</button>
          <button data-key="+">+</button>
          <button data-key="-">−</button>
          <button data-key="=">=</button>
        </div>
      </div>

      <div class="historic">
        <div class="title">Histórico</div>
        <ul dir="rtl" class="historicList">
        </ul>
        <div class="trash"><i class="fa-solid fa-trash"></i></div>
      </div>
    </div>
  </body>
</html>
